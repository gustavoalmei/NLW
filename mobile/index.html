<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gustavo Almeida - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="/images/build.svg"
              alt="Selo circular branco Rocketseat"
            />
          </span>
          <img id="avatarUser" src="./images/perfil.jpg" alt="Foto de perfil" />
        </div>
        <h1 id="userName">Gustavo Almeida</h1>
        <a
          id="perfilGitHub"
          href="https://github.com/gustavoalmei"
          target="_blank"
        >
          <img src="/images/github.svg" alt="Ícone github" />
          <span id="userLogin">Gustavo Almeida</span>
        </a>
        <p id="bioUser">An student focused on learnig programming for web</p>
        <ul id="SocialMedia">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="/images/youtube.svg" alt="Ícone do youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/gustavoczz/" target="_blank">
              <img src="/images/instagram.svg" alt="Ícone do instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="/images/facebook.svg" alt="Ícone do facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/gustavoczz" target="_blank">
              <img src="/images/twitter.svg" alt="Ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
